<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <div class="row">
      <div *ngFor="let book of books" class="col-md-3">
          <div class="ibox">
              <div class="ibox-content product-box">
                  <div class="product-imitation">
                      [ INFO ]
                  </div>
                  <div class="product-desc">
                    <a class="product-price" href="#">Edit</a>
                      <div>
                        <small class="text-muted" *ngFor="let category of book.categories">{{ category.name }}, </small>
                      </div>
                      <a class="product-name">{{ book.name }}</a>
                      <div class="small m-t-xs">
                        Author: {{ book.author }}
                      </div>
                      <div class="small m-t-xs">
                          Description: {{ book.description }}
                      </div>
                      <div class="small m-t-xs">
                        Publisher: {{ book.publisher }}
                      </div>
                      <div class="small m-t-xs">
                        Published date:{{ book.publishedDate }}
                      </div>
                      <div class="small m-t-xs">
                        ISBN: {{ book.isbn }}
                      </div>
                      <div class="m-t text-righ">
                          <a href="#" class="btn btn-xs btn-outline btn-primary">Add to my books <i class="fa fa-long-arrow-right"></i> </a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
